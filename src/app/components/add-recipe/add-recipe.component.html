<form name="form" (ngSubmit)="f.form.valid && saveRecipe()" #f="ngForm" novalidate>

  <div class="submit-form">
    <div class="card" *ngIf="!submitted">
      <h2>Add your recipe</h2>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="recipe.title" name="title" />
      </div>

      <div class="form-group">
        <label for="description">Instructions</label>
        <textarea class="form-control" id="description" required [(ngModel)]="recipe.instructions"
          name="description"></textarea>
      </div>

      <button class="btn btn-primary">Submit</button>
    </div>
  </div>

</form>


<div>
  <div *ngIf="submitted">
    <h4>Recipe was submitted successfully!</h4>
    <button (click)="newRecipe()" class="btn btn-primary">Add</button>
  </div>
</div>
